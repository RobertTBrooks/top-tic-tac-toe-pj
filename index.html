<!DOCTYPE html>
<html lang="en" class="remove-pad-marg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/main.js" defer></script>
</head>
<!-- overall body-->

<body class="remove-pad-marg wrapper">
  <div class="grid-wrapper remove-pad-marg">
    <!-- Top banner -->
    <div class="top-banner remove-pad-marg">
      <div class="title remove-pad-marg">
        <div>
          <img src="favicon.ico" alt="sop logo">
          <h1>Welcome to Potato Tic-Tac Toe!</h1>
        </div>
      </div>
    </div>

    <!-- Player one -->
    <div class="player-one-panel panel-style">
      <div id="player-one-title" class="player-title">
        <h1>Player One</h1>
        <div id="player-one-output">
          <h1 id="player-one-score"></h1>
          <p id="player-one-wins">Total Wins!:</p>
          <p id="pplayer-one-loses">Total Loses..:</p>

        </div>

      </div>
    </div>

    <!-- Game board -->
    <div class="game-board-wrapper">

      <div class="game-board">
        <div id="top-lft">top-L</div>
        <div id="top-cnt">top-C</div>
        <div id="top-rgt">top-R</div>
        <div id="cnt-lft">cnt-L</div>
        <div id="cnt-cnt">cnt-C</div>
        <div id="cnt-rgt">cnt-R</div>
        <div id="btm-lft">btm-L</div>
        <div id="btm-cnt">btm-C</div>
        <div id="btm-rgt">btm-R</div>

      </div>
    </div>

    <!-- Player two -->
    <div class="player-two-panel panel-style">

      <div id="player-two-title" class="player-title">
        <h1>Player Two</h1>
        <div id="player-two-output">
          <h1 id="player-two-score"></h1>
          <p id="player-two-wins">Total Wins!:</p>
          <p id="pplayer-two-loses">Total Loses..:</p>

        </div>
      </div>
    </div>
    <!-- Pop up -->
    <div class="pop-up">

      <div class="player-input">
        <form id="form-data">
          <fieldset>
            <label for="player-name">Player Name:</label>
            <input type="text" name="player-name" value="" maxlength="16" placeholder="Enter your name">
            <label for="option-select">Pick X or O's</label>
            <span>
              X<input type="radio" name="option-select" value="X" checked>
              O<input type="radio" name="option-select" value="O">
            </span>
            <div class="button-box">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>

            </div>
          </fieldset>
        </form>

      </div>
    </div>

</body>

</html>
